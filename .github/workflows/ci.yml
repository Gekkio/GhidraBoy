name: ci
on: [push, pull_request, workflow_dispatch]

jobs:
  build_and_test:
    name: Build + test
    runs-on: ubuntu-latest
    strategy:
      matrix:
        ghidra:
          - "11.0"
          - "10.4"
          - "10.3.3"
          - "10.3.2"
          - "10.3.1"
          - "10.3"
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'
          cache: 'gradle'
      - uses: antoniovazquezblanco/setup-ghidra@v1.2.0
        with:
          auth_token: ${{ secrets.GITHUB_TOKEN }}
          version: ${{ matrix.ghidra }}
      - run: ./gradlew build -PGHIDRA_INSTALL_DIR=${{ env.GHIDRA_INSTALL_DIR }}
      - uses: actions/upload-artifact@v4
        with:
          name: distribution
          path: build/distributions/*_GhidraBoy.zip
          if-no-files-found: 'error'
  release:
    if: github.ref_type == 'tag'
    name: Create draft release
    runs-on: ubuntu-latest
    needs: build_and_test
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4
      - uses: actions/download-artifact@v4
        with:
          name: distribution
      - name: Create release and upload distribution
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          gh release create --verify-tag --generate-notes --draft "${{ github.ref_name }}"
          gh release upload "${{ github.ref_name }}" *_GhidraBoy.zip
