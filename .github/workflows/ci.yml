name: ci
on:
  pull_request:
  push:
    branches:
    - master

jobs:
  build_and_test:
    name: Build + test
    runs-on: ubuntu-latest
    env:
      GHIDRA_VERSION: ghidra_9.2.3_PUBLIC
      GHIDRA_BUILD_DATE: 20210325
      GHIDRA_SHA256: 9019c78f8b38d68fd40908b040466974a370e26ba51b2aaeafc744171040f714
      GHIDRA_INSTALL_DIR: /home/runner/ghidra
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-java@v1
        with:
          java-version: '11'
      - name: Install Ghidra
        run: .github/scripts/install_ghidra.sh
      - run: ./gradlew assemble
      - run: ./gradlew test
