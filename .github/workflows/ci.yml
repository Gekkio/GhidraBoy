name: ci
on:
  pull_request:
  push:
    branches:
    - master

jobs:
  build_and_test:
    name: Build + test
    runs-on: ubuntu-latest
    env:
      GHIDRA_VERSION: "10.1.3"
      GHIDRA_BUILD_DATE: 20220421
      GHIDRA_SHA256: 9c73b6657413686c0af85909c20581e764107add2a789038ebc6eca49dc4e812
      GHIDRA_INSTALL_DIR: /home/runner/ghidra
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-java@v1
        with:
          java-version: '11'
      - name: Install Ghidra
        run: .github/scripts/install_ghidra.sh
      - run: ./gradlew assemble
      - run: ./gradlew test
