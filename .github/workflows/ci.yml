name: ci
on:
  pull_request:
  push:
    branches:
    - master

jobs:
  build_and_test:
    name: Build + test
    runs-on: ubuntu-latest
    env:
      GHIDRA_VERSION: ghidra_9.2.4_PUBLIC
      GHIDRA_BUILD_DATE: 20210427
      GHIDRA_SHA256: c1f18cdb12e2e1c0313e7becf7f0387226937ac67ad6c6e5056fa889229f969a
      GHIDRA_INSTALL_DIR: /home/runner/ghidra
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-java@v1
        with:
          java-version: '11'
      - name: Install Ghidra
        run: .github/scripts/install_ghidra.sh
      - run: ./gradlew assemble
      - run: ./gradlew test
