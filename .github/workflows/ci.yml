name: ci
on:
  pull_request:
  push:
    branches:
    - master

jobs:
  build_and_test:
    name: Build + test
    runs-on: ubuntu-latest
    env:
      GHIDRA_VERSION: "10.0.4"
      GHIDRA_BUILD_DATE: 20210928
      GHIDRA_SHA256: 1ce9bdf2d7f6bdfe5dccd06da828af31bc74acfd800f71ade021d5211e820d5e 
      GHIDRA_INSTALL_DIR: /home/runner/ghidra
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-java@v1
        with:
          java-version: '11'
      - name: Install Ghidra
        run: .github/scripts/install_ghidra.sh
      - run: ./gradlew assemble
      - run: ./gradlew test
