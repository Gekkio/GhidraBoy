name: ci
on:
  pull_request:
  push:
    branches:
    - master

jobs:
  build_and_test:
    name: Build + test
    runs-on: ubuntu-latest
    env:
      GHIDRA_VERSION: ghidra_9.1.2_PUBLIC
      GHIDRA_BUILD_DATE: 20200212
      GHIDRA_SHA256: ebe3fa4e1afd7d97650990b27777bb78bd0427e8e70c1d0ee042aeb52decac61
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-java@v1
        with:
          java-version: '11'
      - name: Install Ghidra
        run: .github/scripts/install_ghidra.sh
      - name: Run gradle
        run: ./gradlew -Pghidra.dir=/home/runner/${{ env.GHIDRA_VERSION }}
